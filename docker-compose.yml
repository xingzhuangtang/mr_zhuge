# docker-compose.yml
version: '3.8'

services:
  mrzhuge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./generated_content:/app/generated_content
      - ./logs:/app/logs
    env_file:
      - .env   # ← 从项目根目录的 .env 文件加载环境变量
    environment:
      # 数据库和 Redis 连接信息仍通过 environment 显式指定（不放在 .env 中更安全）
      - DATABASE_URL=postgresql://user:password@db:5432/mrzhuge
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mrzhuge
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: